<div class="grid">
  <div class="col-12 md:col-6 lg:col-6">


    <img class="hero-image" src="/assets/img/builderCrange.png" alt="Photo Seafty Checks and Builder">

  </div>
  <div class="col-12 md:col-6 lg:col-6 align-content-center">


    <mat-card class="flex-column justify-content-center my-6">

      <form [formGroup]="loginForm" >
        <mat-form-field appearance="outline">
          <mat-label> First name </mat-label>
          <input matInput placeholder="First name" formControlName="firstName" required>
          <mat-error *ngIf="loginForm.controls['firstName'].hasError('required')">
            First name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label> Last Name </mat-label>
          <input matInput placeholder="Last Name" formControlName="lastName" required>
          <mat-error *ngIf="loginForm.controls['lastName'].hasError('required')">
            Last Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label> Email </mat-label>
          <input matInput placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>


        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label> Password </mat-label>
          <input matInput placeholder="Password" formControlName="password" required>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

      </form>

      <button mat-raised-button color="primary">Login</button>

      <mat-card-actions class="mt-5">
        <h2 class="mat-title">Create account with</h2>

        <div class=" flex justify-content-start">
          <button mat-mini-fab color="primary" aria-label="icon button">
          <i class='bx bxl-google bx-md'></i>
        </button>

        <button mat-mini-fab color="primary" aria-label="icon button">
          <i class='bx bxl-facebook-circle bx-md'></i>
        </button>

        <button mat-mini-fab color="primary" aria-label="icon button">
          <i class='bx bxl-microsoft bx-md'></i>
        </button>
        </div>


        
      </mat-card-actions>

    </mat-card>
  

  </div>
</div>


<a href="/.auth/login/github">Login</a>
<a href="/.auth/login/github?post_login_redirect_uri=/home">Login</a>

<a href="/.auth/logout">Log out</a>

<nav class="menu auth">
  <p class="menu-label">Auth</p>
  <div class="menu-list auth">
    <ng-container *ngIf="!userInfo; else logout">
      <ng-container *ngFor="let provider of providers">
        <a href="/.auth/login/{{provider}}?post_login_redirect_uri={{redirect}}">{{provider}}</a>
      </ng-container>
    </ng-container>
    <ng-template #logout>
      <a href="/.auth/logout?post_logout_redirect_uri={{redirect}}">Logout</a>
    </ng-template>
  </div>
</nav>

<div class="user" *ngIf="userInfo">
  <p>Welcome</p>
  <p>{{ userInfo?.userDetails }}</p>
  <p>{{ userInfo?.identityProvider }}</p>
</div>
